<div class="container mat-typography" fxFill fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex="50" fxFill class="left-div">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex="20">
      <h1 class="titulo">TAREA:</h1>
      &nbsp;&nbsp;&nbsp;
      <mat-form-field>
        <mat-label class="input">Introduce un nombre</mat-label>
        <input matInput [(ngModel)]="nombreSecuencia" />
      </mat-form-field>
    </div>

    <div class="bottom-div" fxLayout="column" fxLayoutAlign="end" fxFlex="80" fxLayoutGap="7%" class="right-div">
      <div class="bottom-div-card" fxLayout="row" fxLayoutAlign="center center">
        <!--  <mat-card class="card" *ngFor="let res of resultado" fxFlex="{{100/resultado.length}}" >
          <img mat-card-image src="../../assets/pictos/{{res.src}}">
          <mat-card-subtitle>{{res.nombre}}</mat-card-subtitle>
        </mat-card> -->
        <button
          class="boton-flecha"
          mat-fab
          [color]="'accent'"
          (click)="clickLeft()"
          [disabled]="actualIndex == 0"
          *ngIf="selected"
        >
          &lt;
        </button>
        <mat-card class="selected-card" fxFlex="50" *ngIf="selected">
          <img mat-card-image src="{{ selected.src }}" />
          <!--  <mat-card-subtitle>Pictograma: {{pictos[0].nombre}}</mat-card-subtitle><br>
          <mat-card-subtitle>Tiempo: {{pictos[0].tiempo}}</mat-card-subtitle><br>
          <mat-card-subtitle>Orden: {{index}}</mat-card-subtitle><br> -->
          <mat-card-content style="text-align: start;">
            Pictograma: {{ selected.nombre }}<br />Tiempo: {{ (selected.tiempo / 60).toFixed() }}min y
            {{ selected.tiempo % 60 }}seg<br />Orden: {{ actualIndex + 1 }}
          </mat-card-content>
        </mat-card>

        <button
          class="boton-flecha"
          mat-fab
          [color]="'accent'"
          (click)="clickRight()"
          [disabled]="resultado.length == 0 || actualIndex == resultado.length - 1"
          *ngIf="selected"
        >
          &gt;
        </button>
      </div>
      <br />
      <!--   <div id="container" class="bar"></div>   
      <br> -->
      <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="50px">
        <button class="mat-display-2 boton" mat-raised-button [color]="'warn'" (click)="clickButton()">
          CANCELAR
        </button>
        <button
          class="mat-display-2 boton"
          mat-raised-button
          [color]="'success'"
          (click)="guardar()"
          [disabled]="!nombreSecuencia"
        >
          GUARDAR
        </button>
      </div>
    </div>
  </div>
